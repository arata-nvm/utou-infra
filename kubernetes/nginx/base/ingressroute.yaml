apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nginx
  namespace: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nginx.arata.internal`)
      kind: Rule
      services:
        - name: nginx
          port: 80
  tls:
    domains:
      - main: nginx.arata.internal
    secretName: nginx-arata-internal-tls
