apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/arata-nvm/utou-infra
    targetRevision: main
    path: kubernetes/nginx
  destination:
    namespace: nginx
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
